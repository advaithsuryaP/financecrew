research_task:
  description: >
    Conduct a thorough research about {company}. Focus on 
    1. Current company status and health
    2. Historical company performance 
    3. Major challenges and opprtunities
    4. Recent news and developments
    5. Future outlook and potential developments
    Make sure to organize your findings in a structured format with clear sections.
  expected_output: >
    A comprehensive research report with well organized sections covering all the requested aspects
    of {company}. Include specific facts, figures, and examples where relevant.
  agent: researcher

analysis_task:
  description: >
    Analyze the research findings and create a comprehensive report on {company}.
    Your report should include:
    1. Begin with an executive summary that captures the key insights and findings.
    2. Include all key information from the research report.
    3. Provide insights and analysis of trends and patterns.
    4. offer a market outlook for company, noting that this should not be used for trading decisions
    5. Be formatted in a professional, easy-to-read style with clear headings.
  expected_output: >
    A polished, professional report on the {company} that presents the research findings with added analysis and insights. The 
    report should be well-structured with an executive summary, main sections, and a conclusion.
  agent: analyst
  context:
    - research_task
  output_file: output/report.md
